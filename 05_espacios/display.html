<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Display</title>
    <style>
       span{
           display: inline-block;
           border: .1rem solid;
           width: 15rem;
           margin: 1rem;
           padding: 1rem;
       }
    </style>
</head>
<body>
    <h1>Ejemplo y uso de dispaly</h1>
    <p> 
        <span>Lorem ipsum dolor sit amet</span> 
        <span>consectetur adipisicing elit.</span> 
        <span>Assumenda quos temporibus</span> 
        <span>perferendis libero facere nobis</span> 
        <span>quis id in dolor natus sit</span> 
        <span>ratione facilis voluptatum</span> 
        <span>maiores reiciendis,</span> 
        <span>velit rerum magni laudantium!</span>
    </p>

</body>
</html>
