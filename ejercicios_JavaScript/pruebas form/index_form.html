<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="formulario2.js"></script>
</head>
<body>
    <header>
        <h1>Fornumario de Contacto</h1>
    </header>
    <main class="contenedor">
        <form action="" method="GET" id="formulario" onsubmit="return comodin()">
            <fieldset>
                <legend>Introduzca tus datos</legend>
                <div class="formulario">
                    <div class="contacto">
                        <label for="usuario">Introduzca nombre de usuario:</label>
                        <input type="text" name="usuario" id="usuario" value="" placeholder=" Usuario, minimo 3 caracteres" maxlength="30" minlength="3" autofocus required>
                    </div>
                    <div class="contacto">
                        <label for="nombre">Introduzca su nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder=" Nombre" maxlength="30" minlength="2" required>
                    </div>
                    <div class="contacto">
                        <label for="apellido">Introduzca su primer apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder=" Apellido" maxlength="40" minlength="2" required>
                    </div>
                    <div class="contacto">
                        <label for="apellido2">Introduzca su segundo apellido:</label>
                        <input type="text" name="apellido2"id="apellido2" placeholder=" Segundo Apellido, opcional" maxlength="40" minlength="2"required>
                    </div>    
                    <div class="contacto">
                        <label for="email">Correo electronico:</label>
                        <input type="email" name="correo" id="correo" placeholder=" correo@correo.com" required>
                    </div>    
                    <div class="contacto">
                        <label for="contrase単a">Introduzca una contrase単a:</label>
                        <input type="password" name="clave1" id="clave1" min="6" required>
                    </div>    
                    <div class="contacto">
                        <label for="contrase単a">Repite la contrase単a:</label>
                        <input type="password" name="clave2" id="clave2" min="6" required>
                    </div> 
                </div>   
            </fieldset>
            <div class="buton">
                <input type="submit" id="enviar"value="Enviar">
                <input type="reset" id="borrar" value="Borrar">
            </div>
        </form>
        <div id="resultado"></div>
    </main>
    <footer>
        <address>&copy; Daniel Lupu - Tajamar</address>
        <small>Todos los derechos reservados!</small>
    </footer>
</body>
</html>
