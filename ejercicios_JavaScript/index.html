	<body>
        <style>
            *{
                background-color:  lightseagreen;
            }
           #formulario{
               border:solid lightcyan;
               margin: 50px 50px 50px 50px;
               
           }
           #boton{
               margin-bottom: 40px;
           }
           #formulario{
               text-align: center;
           }

		<h1 align="center">FORMULARIO DE REGISTRO</h1>
        
            <form action=" reg.php" align="center" enctype="text/plain" name="formulario" id="formulario" method ="get" onsubmit="return comodin()" >
                <h2 class="form__titulo">Crea una cuenta</h2>
                <div class="contenedor-inputs">
					<label for="name">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" maxlength="15" minlength="5" required></input></br>
					<label for="apellidos">Apellido:</label><br>
                    <input type="text" id="apellidos" name="apellido" placeholder="Apellido" maxlength="30" minlength="3" required></br>
					<label for="name">Apellido 2:</label><br>
					<input type="text" id="apellidos2" name="apellido2" placeholder="Apellido 2"></br>
					<label for="name">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" maxlength="30" minlength="4" required ></br>
					<label for="name">Usuario:</label><br>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" maxlength="15" minlength="4" required ></br>
					<label for="name">Clave:</label><br>
                    <input type="password" id="clave" name="clave" placeholder="Clave" maxlength="12" minlength="2"  required></br>
					<label for="name">Validar clave:</label><br>
                    <input type="password" id="clave2" name="clave2" placeholder="Clave" maxlength="12" minlength="2" required></br><br><br>	
                  
                    <input type="submit" id="boton" value="Registrar" class="btn-enviar" onclick="mostrar()" >
                   
                </div>                
            </form>
            
            <div id="resultado" style="display: none">
