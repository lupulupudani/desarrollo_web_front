<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagen como titulo</title>
    <style>
        header {
            height: 12rem;
        }
        h1 {
            background-image: url("images/netflix.png");
            background-repeat: no-repeat;
            height: 100%; 
        }
        h1 span {
            display: none;
        }
        iframe {
            width: 80%;
            height: 50vh;
        }
    </style>
</head>
<body>
    <header>
        <h1><span>Netflix</span></h1>
    </header>
    <main>
        <p>La web original</p>
        <iframe src="https://www.fundaciontajamar.es/?gclid=EAIaIQobChMIgK-vqvXf2QIVkWwbCh15hAxGEAAYASAAEgKSn_D_BwE" frameborder="0"></iframe>
    </main>
</body>
</html>
